<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập if else</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row w-75 mt-5">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai1" role="tab"
                        aria-selected="true">Bài 1</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai2" role="tab"
                        aria-selected="false">Bài 2</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#bai3" role="tab"
                        aria-selected="false">Bài 3</a>
                    <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai4" role="tab"
                        aria-selected="false">Bài 4</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="bai1" role="tabpanel">
                        <h2 class="mb-5">Xuất 3 số theo thứ tự tăng dần</h2>
                        <form>
                            <div class="form-group">
                                <label for="txtNum1">Nhập số thứ 1</label>
                                <input type="number" class="form-control" id="txtNum1">
                            </div>
                            <div class="form-group">
                                <label for="txtNum2">Nhập số thứ 2</label>
                                <input type="number" class="form-control" id="txtNum2">
                            </div>
                            <div class="form-group">
                                <label for="txtNum3">Nhập số thứ 3</label>
                                <input type="number" class="form-control" id="txtNum3">
                            </div>
                            <button id="btnSapXep" type="button" class="btn btn-primary">Sắp xếp</button>
                            <p class="mt-4" id="txtSapXep"></p>
                        </form>
                    </div>
                    <div class="tab-pane fade show" id="bai2" role="tabpanel">
                        <h2 class="mb-5">Chương trình chào hỏi</h2>
                        <div class="form-group">
                            <label for="selectMember"></label>
                            <select class="form-control" id="selectMember">
                                <option value="">Chọn thành viên</option>
                                <option value="bo">Bố</option>
                                <option value="me">Mẹ</option>
                                <option value="anhTrai">Anh trai</option>
                                <option value="emGai">Em gái</option>
                            </select>
                        </div>
                        <button id="btnLoiChao" type="button" class="btn btn-primary">Gửi lời chào</button>
                        <p class="mt-4" id="txtLoiChao"></p>
                    </div>
                    <div class="tab-pane fade show" id="bai3" role="tabpanel">
                            <h2 class="mb-5">Đếm số chẵn lẻ</h2>
                            <form>
                                <div class="form-group">
                                    <label for="txtNum3_1">Nhập số thứ 1</label>
                                    <input type="number" class="form-control" id="txtNum3_1">
                                </div>
                                <div class="form-group">
                                    <label for="txtNum3_2">Nhập số thứ 2</label>
                                    <input type="number" class="form-control" id="txtNum3_2">
                                </div>
                                <div class="form-group">
                                    <label for="txtNum3_3">Nhập số thứ 3</label>
                                    <input type="number" class="form-control" id="txtNum3_3">
                                </div>
                                <button id="btnDem" type="button" class="btn btn-primary">Đếm</button>
                                <p class="mt-4" id="txtDem"></p>
                            </form>
                        
                    </div>
                    <div class="tab-pane fade show" id="bai4" role="tabpanel">
                        <h2 class="mb-5">Đoán hình tam giác</h2>
                        <form>
                            <div class="form-group">
                                <label for="txtCanh1">Nhập độ dài cạnh 1</label>
                                <input type="number" class="form-control" id="txtCanh1">
                            </div>
                            <div class="form-group">
                                <label for="txtCanh2">Nhập độ dài cạnh 2</label>
                                <input type="number" class="form-control" id="txtCanh2">
                            </div>
                            <div class="form-group">
                                <label for="txtCanh3">Nhập độ dài cạnh 3</label>
                                <input type="number" class="form-control" id="txtCanh3">
                            </div>
                            <button id="btnduDoan" type="button" class="btn btn-primary">Gia cát dự</button>
                            <p class="mt-4" id="txtduDoan"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
